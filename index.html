<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Point</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="im" id="example-1">
        <button @click="reset" class="reset">reset</button>
        <a @click="add(10),like1()"><img src="./img/like.gif" width="90px"></a>
        <span>Like: {{ like }}</span>
        <a @click="add(20),love1()" ><img src="./img/love.gif" width="90px"></a>
        <span>Love: {{ love }}</span>
        <a @click="add(25),laugh1()" ><img src="./img/laugh2.gif" width="80px"></a>
        <span>Laugh: {{ laugh }}</span> 
        <a @click="add(30),wow1()" ><img src="./img/wow.gif" width="90px"></a>
        <span>Wow: {{ wow }}</span>
        <a @click="add(-15),sad1()" ><img src="./img/sad.gif"width="80px"></a>
        <span>Sad: {{ sad }}</span>
        <a @click="add(-50),angry1()" ><img src="./img/angry.gif"width="80px"></a>
        <span>Angry: {{ angry }}</span>
        <br><button class="p">Total score {{ counter }} </button>
        
      </div>
    
</body>


</html>
<script>
  var example1 = new Vue({
el: '#example-1',
data: {
  counter: 0,
  like: 0,
  love: 0,
  laugh: 0,
  wow: 0,
  sad: 0,
  angry: 0
},
methods:{
    add: function(i){
      this.counter+=i;
    },
    reset:function(i){
      this.counter=0;
      this.like=0;
      this.love=0;
      this.laugh=0;
      this.wow=0;
      this.sad=0;
      this.angry=0;

    },
    like1: function(i){
      this.like++;
    },
    love1: function(i){
      this.love++;
    },
    laugh1: function(i){
      this.laugh++;
    },
    wow1: function(i){
      this.wow++;
    },
    angry1: function(i){
      this.angry++;
    },
    sad1: function(i){
      this.sad++;
    }
}



})
</script>
